<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-grid">
        <div class="clock">
            <img src="images/us.jpg" alt="New York" class="clock-img">
            <h3>New York (EST)</h3>
            <p id="new-york-time"></p>
        </div>
        <div class="clock">
            <img src="images/eng.jpg" alt="London" class="clock-img">
            <h3>London (GMT)</h3>
            <p id="london-time"></p>
        </div>
        <div class="clock">
            <img src="images/tokyo.png" alt="Tokyo" class="clock-img">
            <h3>Tokyo (JST)</h3>
            <p id="tokyo-time"></p>
        </div>
        <div class="clock">
            <img src="images/austra.jpg" alt="Sydney" class="clock-img">
            <h3>Sydney (AEST)</h3>
            <p id="sydney-time"></p>
        </div>
        <div class="clock">
            <img src="images/sao.png" alt="São Paulo" class="clock-img">
            <h3>São Paulo (BRT)</h3>
            <p id="sao-paulo-time"></p>
        </div>
        <div class="clock">
            <img src="images/mumbai.png" alt="New Delhi" class="clock-img">
            <h3>New Delhi (IST)</h3>
            <p id="new-delhi-time"></p>
        </div>
        <div class="clock">
            <img src="images/russia.png" alt="Moscow" class="clock-img">
            <h3>Moscow (MSK)</h3>
            <p id="moscow-time"></p>
        </div>
        <div class="clock">
            <img src="images/berlin.png" alt="Berlin" class="clock-img">
            <h3>Berlin (CET)</h3>
            <p id="berlin-time"></p>
        </div>
        <div class="clock">
            <img src="images/beijing.jpg" alt="Beijing" class="clock-img">
            <h3>Beijing (CST)</h3>
            <p id="beijing-time"></p>
        </div>
        <div class="clock">
            <img src="images/johan.jpg" alt="Johannesburg" class="clock-img">
            <h3>Johannesburg (SAST)</h3>
            <p id="johannesburg-time"></p>
        </div>
        <div class="clock">
            <img src="images/tornto.png" alt="Toronto" class="clock-img">
            <h3>Toronto (EST)</h3>
            <p id="toronto-time"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
